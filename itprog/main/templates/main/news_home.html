{% extends 'main/layout.html' %}

{% block title %}
    Новости на сайте
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% for new in news %}
            <div class="alert alert-warning">
                <h3>{{ new.title }}</h3>
                <p>{{ new.anons }}</p>
                <p>{{ new.full_text }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
